<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirect Example</title>
</head>
<body>
<script>
  // Detect the browser
  var isChrome = navigator.userAgent.indexOf("Chrome") !== -1;
  var isSafari = navigator.userAgent.indexOf("Safari") !== -1 && navigator.userAgent.indexOf("Chrome") === -1;
  // Redirect the link if opened in Chrome or Safari
if (isChrome || isSafari) {window.location.href = "https://is.gd/Join4free";  // Replace with your desired redirect URL}
</script>
</body>
</html>
